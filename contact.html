<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Website</title>
  <link rel="stylesheet" href="./General-Css/general.css">
  <link rel="stylesheet" href="./General-Css/public.css">
  <link rel="stylesheet" href="./styles/contact.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="flex justify-between align-center">
    <img src="./images/Logo Shapes 55.png" alt="logo">
    <div class="flex justify-between header-div">
      <a href="./index.html"><li>Home</li></a>   
     <a href="./about.html"><li>About Us</li></a> 
     <a href="./product.html"> <li>Our Products</li></a>
     <a href="./contact.html"> <li>Contact US</li></a>
      <img src="./images/shipping.png" alt="shipping" width="30rem" height="30rem" class="shipping-img">
    </div>
  </header>
  <main>
   <div>
     <a href="./product.html">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.75 22.5H18.4375C20.178 22.5 21.8472 21.8086 23.0779 20.5779C24.3086 19.3472 25 17.678 25 15.9375C25 14.197 24.3086 12.5278 23.0779 11.2971C21.8472 10.0664 20.178 9.375 18.4375 9.375H6.25M9.375 5L5 9.375L9.375 13.75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
     </a>
      </div>
    <h2 class="full-width">Contact Us</h2>
    <div class="container">
      <div class="flex column contact by-2 ">
          <div class="flex gap align-center">
          <label for="name">Name:</label>
          <input type="text" >
        </div>
         <div class="flex gap align-center">
          <label for="email">Email:</label>
          <input type="email" required >
        </div>
         <div class="flex gap align-center">
          <label for="subject">Subject:</label>
          <input type="subject" >
        </div>
         <div class="flex gap align-center">
          <label for="name">Message:</label>
          <textarea name="message" id="contact-message"></textarea>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
      <div class="customer-care by-2">
        <div class="help-details">
          <div class="flex gap">
            <img src="./images/logos_whatsapp-icon (1).png" alt="whatsapp">
            <p>+234 334 233 1222</p>
          </div>
           <div class="flex gap">
            <img src="./images/cell-phone.png" alt="cellphone">
            <p>+234 334 233 1222</p>
          </div>
           <div class="flex gap">
            <img src="./images/location.png" alt="location">
            <p>4, Valley Street, Ikeja Lagos</p>
          </div>
        </div>
        <div class="flex space-between">
          <img src="./images/logos_whatsapp-icon.png">
          <img src="./images/facebook.png" alt="facebook">
          <img src="./images/ri_instagram-fill.png" alt="instagram">
        </div>
      </div>
    </div>

  </main>
  <footer class="flex column justify-around">
    <div class="flex gap justify-center">
      <img src="./images/ri_instagram-fill.png" alt="ig-logo" width="15rem" height="15rem">
      <img src="./images/facebook.png" alt="facebook" width="15rem" height="15rem">
      <img src="./images/akar-icons_tiktok-fill.png" alt="tiktok" width="15rem" height="15rem">
    </div>
    <p class="flex justify-center policy">Term of Use - Privacy Policy copyright 2024 Swiss Cakes</p>
  </footer>
</body>
</html>
